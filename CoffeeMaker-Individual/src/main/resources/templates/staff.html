<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Staff</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		body {
			text-align: center;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 24px;
			font-family: Arial, sans-serif;
		}

		h2 {
			font-size: 20px;
			font-family: Arial, sans-serif;
		}

		.button-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		.button-container a {
			display: block;
			margin: 10px;
			padding: 10px 20px;
			background-color: #654321;
			color: white;
			text-align: center;
			text-decoration: none;
			border: none;
			border-radius: 5px;

		}

		.logout-button {
			position: absolute;
			top: 20px;
			right: 20px;
			padding: 10px 20px;
			background-color: #A52A2A;
			color: white;
			text-decoration: none;
			border: none;
			border-radius: 5px;
		}
		
		
	</style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body ng-app="userApp" ng-controller="userCtrl">


	<script th:inline="javascript">
		/*<![CDATA[*/

		var app = angular.module('userApp', []);
		app.controller('userCtrl', function ($scope, $http, $q) {
			

			$scope.getCurrentUser = function (param) {
				var searchParams = new URLSearchParams(window.location.search);
				return searchParams.get(param);
			}
			var username = $scope.getCurrentUser('user');
			console.log(username);


		});



		/*]]>*/
	</script>

<body>
	<img src="logo.png" alt="Logo Icon">
	<h1>Welcome to Brew Haven</h1>
	<p>Hey There,<span th:text="${username}">User</span>! </p>

	<div class="button-container">
		<a href="inventory.html">Update Inventory</a>
		<a href="recipe.html">Add a Recipe</a>
		<a href="editrecipe.html">Edit Recipe</a>
		<a href="deleterecipe.html">Delete Recipe</a>
		<a href="fulfillorder.html">View Orders</a>
	</div>
	<a href="/index" class="logout-button">Logout</a>
</body>

</html>
