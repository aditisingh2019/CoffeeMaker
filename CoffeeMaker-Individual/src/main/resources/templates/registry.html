<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
   	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<style>
		input[type=text],
		select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		input[type=password],
		select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		div {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			height: 95;
			width: 85%;
		}

		button {
			display: block;
			margin: 0 auto;
			width: 50%;
			padding: 10px 20px;
			font-size: 15px;
		}
	</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body ng-app="userApp" ng-controller="userCtrl">

	<script th:inline="javascript">
		/*<![CDATA[*/

		var app = angular.module('userApp', []);
		app.controller('userCtrl', function ($scope, $http) {
			
			
			$scope.user = {
				orders: [],
				username: "",
				password: "",
				role : ""
				
			};


			$scope.createUser = function () {
				document.getElementById('registration')

				var userType = document.getElementById('usertype').value;
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;
				
				console.log($scope.user);
				
				$scope.user.username = document.getElementById('username').value;
				$scope.user.password = document.getElementById('password').value;
				$scope.user.role = document.getElementById('usertype').value;
				console.log(userType);
				console.log(username);
				console.log(password);
				
				$http.post("/api/v1/users", $scope.user).then(
						function (response) {

							$scope.submissionSuccess = true;



						}, function (errResponse) {
							console.log(errResponse);
							$scope.submissionFailure = true;
							$scope.error = "Error while creating an user";
						});


			}
		});
	/*]]>*/
	</script>

	<div>
		<h1 align="center">Register</h1>

		<form id="regisration">
			<label for="usertype">User Type</label>
			<select id="usertype" name="usertype">
				<option value="select">Select</option>

				<option value="CUSTOMER">Customer</option>
				<option value="STAFF">Staff</option>

			</select>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Enter your username">

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Create a password">



			<button type="submit" ng-click="createUser()"> Register </button>
		</form>
		<h5>Already have an account?</h5>
		<a href="customer.html">Sign In!</a><br>
		<a href="/index">Home</a>

	</div>




</body>

</html>
