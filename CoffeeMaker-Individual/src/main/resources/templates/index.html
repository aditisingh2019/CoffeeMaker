
 

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome to the CSC326 CoffeeMaker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
   <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
   <link th:href="@{/css/app.css}" rel="stylesheet" />
    <style>
        body,
        #mainWrapper {
            height: 100vh;
            background-color: rgb(255, 227, 200);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        .form-control {
            font-size: 16px;
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
            text-transform: uppercase;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #555;
        }

        .floatRight {
            float: right;
            margin-right: 18px;
        }

        .has-error {
            color: red;
        }

        .formcontainer {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            align-self: center;
            width: 60%;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tablecontainer {
            padding-left: 20px;
        }

        .generic-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-width {
            width: 80px !important;
        }

        .username.ng-valid,
        .email.ng-valid {
            background-color: lightgreen;
        }

        .username.ng-dirty.ng-invalid-required,
        .username.ng-dirty.ng-invalid-min,
        .email.ng-dirty.ng-invalid-required {
            background-color: #ffcccc;
        }

        /* Add a stylish button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<h1>Coffee Maker</h1>
	<ul>
		<li><a href="registry.html">Register</a></li>
	    <li><a href="login.html"> Login</a></li>
	</ul>
</body>

</html>
